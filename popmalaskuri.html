<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>POP-MA Laskuri</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 20px; }
    h1 { color: #003366; }
    label { display: block; margin-top: 15px; }
    input { padding: 5px; width: 200px; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    .tulos { margin-top: 30px; font-size: 18px; }
    .long { color: green; }
    .short { color: red; }
  </style>
</head>
<body>
  <h1>POP-MA Laskuri</h1>
  
  <label>Kohde-etuuden hinta:</label>
  <input type="number" id="kohdeHinta" placeholder="Esim. 3158">

  <label>Optiohinta (preemio):</label>
  <input type="number" id="optioHinta" placeholder="Esim. 258">

  <label>MA-taso (esim. MA25):</label>
  <input type="number" id="maTaso" placeholder="Esim. 3200">

  <button onclick="laskePOPMA()">Laske</button>

  <div class="tulos" id="popTulos"></div>
  <div class="tulos" id="trendTulos"></div>

  <script>
    function laskePOPMA() {
      var kohde = parseFloat(document.getElementById('kohdeHinta').value);
      var optio = parseFloat(document.getElementById('optioHinta').value);
      var ma = parseFloat(document.getElementById('maTaso').value);

      if (isNaN(kohde) || isNaN(optio) || isNaN(ma) || optio === 0) {
        alert('Täytä kaikki kentät oikein!');
        return;
      }

      var pop = kohde / optio;
      document.getElementById('popTulos').innerHTML = "<strong>POP-luku:</strong> " + pop.toFixed(2);

      if (kohde > ma) {
        document.getElementById('trendTulos').innerHTML = "<strong>Trendisuunta:</strong> <span class='long'>Nouseva (Long) ✅</span>";
      } else {
        document.getElementById('trendTulos').innerHTML = "<strong>Trendisuunta:</strong> <span class='short'>Laskeva (Short) ⚡</span>";
      }
    }
  </script>
</body>
</html>
